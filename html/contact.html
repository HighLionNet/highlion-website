<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="color-scheme" content="dark"/>
  <title>HighLion • Contact</title>
  <link rel="icon" href="/assets/icons/HighLion.ico">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div data-include="/components/header.html"></div>
  <a href="#main" class="skip">Skip to content</a>
  <div class="scanlines" aria-hidden="true"></div>
  <canvas id="fx" class="fx" aria-hidden="true"></canvas>

  <div data-include="/components/header.html?v=fix1"></div>

  <main id="main" class="hero" role="main">
    <div class="inner">
      <div>
        <div class="kicker">CONTACT</div>
        <h1 class="headline">Get in touch</h1>
        <p class="lead">Get in touch! Send me a message, request info or just say hello! </p>
      </div>
      <div class="glass-card" style="padding:16px">
        <div class="kv"><div class="k">STATUS</div><div class="v" id="status" aria-live="polite">Idle</div></div>
        <div class="kv" style="margin-top:10px"><div class="k">LAST SENT</div><div class="v" id="lastSent">—</div></div>
      </div>
    </div>
    <canvas class="hero-canvas" id="grid" aria-hidden="true"></canvas>
  </main>

  <section aria-label="divider"><div class="divider"></div></section>

  <section id="contact" aria-labelledby="contact-title">
    <div class="sec-title"><span class="tag">CONTACT</span><h2 id="contact-title">Message & Links</h2></div>
    <div class="contact-grid">
      <form class="contact" id="contactForm" novalidate aria-describedby="contactNote">
        <div class="field"><label for="name">Name</label><input id="name" name="name" required placeholder="Your Name Here"/></div>
        <div class="field"><label for="email">Email</label><input id="email" name="email" type="email" required placeholder="abc123@gmail.com"/></div>
        <div class="field"><label for="msg">Message</label><textarea id="msg" name="msg" required placeholder="Hello from the neon district…"></textarea></div>
        <div class="field"><button class="btn" type="submit">Send message</button><span class="note" id="contactNote">Simulated send: copies JSON to clipboard.</span></div>
      </form>
      <div class="glass-card" style="padding:16px">
        <div class="kv"><div class="k">LINKS</div><div class="v">
          <div class="socials">
            <a class="chip" href="https://github.com/highlionnet" target="_blank" rel="noreferrer noopener" id="linkGithub" title="GitHub">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.1.82-.26.82-.58v-2.02c-3.34.72-4.04-1.61-4.04-1.61-.55-1.42-1.35-1.8-1.35-1.8-1.1-.76.08-.75.08-.75 1.22.09 1.86 1.25 1.86 1.25 1.08 1.85 2.84 1.32 3.53 1 .11-.78.42-1.31.76-1.61-2.66-.3-5.46-1.33-5.46-5.9 0-1.3.46-2.36 1.22-3.19-.12-.3-.53-1.5.12-3.12 0 0 1-.32 3.3 1.22a11.5 11.5 0 0 1 6 0c2.3-1.54 3.3-1.22 3.3-1.22.65 1.62.24 2.82.12 3.12.76.83 1.22 1.9 1.22 3.19 0 4.58-2.8 5.6-5.48 5.89.42.36.8 1.07.8 2.16v3.2c0 .32.21.69.82.58A12 12 0 0 0 12 .5Z"/></svg>
              GitHub
            </a>
            <a class="chip" href="https://www.linkedin.com/in/shmuel-yermus" target="_blank" rel="noreferrer noopener" id="linkLinkedin" title="LinkedIn">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7 0h3.8v2.2h.05c.53-1 1.83-2.2 3.76-2.2C19.6 8 22 10 22 14.2V24h-4v-8.6c0-2-1-3.3-2.6-3.3-1.2 0-2 .8-2.3 1.6-.1.3-.1.7-.1 1.1V24h-4V8z"/></svg>
              LinkedIn
            </a>
<a class="chip"
   href="https://www.tryhackme.com/p/tortman25"
   target="_blank"
   rel="noreferrer noopener"
   id="linkTHM"
   title="TryHackMe">

  <!-- TryHackMe-style cloud + lock icon, white, ~20% larger -->
  <svg width="26" height="26" viewBox="0 0 64 64" aria-hidden="true" style="margin-right:6px;">
    <!-- Cloud outline -->
    <path
      d="M20 48h24c6.5 0 11.5-4.8 11.5-10.8S50.5 26 44 26h-1
         C42.5 18.1 36.6 12 29.5 12 22 12 16 18.1 16 26.1V27
         C10.5 27 5.5 31.8 5.5 37.8S10.5 48 17 48h3"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Lock body -->
    <rect
      x="26"
      y="30"
      width="14"
      height="14"
      rx="2"
      ry="2"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="3"
    />

    <!-- Lock shackle -->
    <path
      d="M29 30v-4.5a5.5 5.5 0 0 1 11 0V30"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Keyhole -->
    <circle cx="33" cy="37" r="2" fill="#FFFFFF" />
  </svg>

  TryHackMe
</a>

<a class="chip" id="linkEmail"
   href="https://mail.google.com/mail/?view=cm&fs=1&to=Tortman25@gmail.com&su=Hello%20From%20HighLion&body=Hi%20HighLion,%0A%0A"
   target="_blank" rel="noopener" title="Email">
  <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="20" height="20" >
    <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5v10h16V8zm-8 3L4 6h16l-8 5z"/>
  </svg>
  Email
</a>
              
            <button class="chip locked" id="linkResume" type="button" title="Locked resume">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 10V8a6 6 0 1 1 12 0v2h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1Zm2 0h8V8a4 4 0 1 0-8 0v2Z"/></svg>
              Resume (locked)
            </button>
          </div>
        </div></div>
        <p class="note" style="margin-top:10px">Resume available upon request.</p>
      </div>
    </div>
  </section>

  <div data-include="/components/footer.html?v=fix1"></div>
  <div data-include="/components/footer.html"></div>
      <script src="/js/fix-include.js" defer></script>
</body>
</html>
